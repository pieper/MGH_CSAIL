<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css"> 

body {
  font: 11px sans-serif;
  background-color: #636363;
}

.axis path,
.axis line {
  fill: none;
  stroke: black;
  shape-rendering: crispEdges;
}


</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<div id="option">
    <input name="ToggleButton" 
           type="button" 
           value="Left hippocampal volume (Norm)" 
           onclick="Left()" />
    <input name="ToggleButton" 
           type="button" 
           value="Right hippocampal volume (Norm)" 
           onclick="Right()" />
    <input name="ToggleButton" 
           type="button" 
           value="Total hippocampal volume (Norm)" 
           onclick="showTotal()" />
    <input name="ToggleButton" 
           type="button" 
           value="Reset" 
           onclick="Reset()" />

</div>

<script>


var margin = {top: 30, right: 20, bottom: 30, left: 100},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


  // ** Update data section (Called from the onclick)

  d3.csv("dataALL.csv", function(error, data) {

    if (error) throw error;

    data.forEach(function(d) {

      d.Age = +d.Age;
      d.normL_volume = +d.normL_volume;
      d.normR_volume = +d.normR_volume;
      d.normTot_volume = +d.normTot_volume;
    });
    x.domain(d3.extent(data, function(d) { return  d.Age; })).nice();
    y.domain(d3.extent(data, function(d) { return d.normTot_volume; })).nice();


    // Add the x-axis.
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.svg.axis().scale(x).orient("bottom"))
        .style("fill", "black");

    // Add the y-axis.
    svg.append("g")
        .attr("class", "y axis")
        .call(d3.svg.axis().scale(y).orient("left"))
        .style("fill", "black");;


    svg.selectAll(".dot")
        .data(data)
        .enter().append("circle")
        .attr("class", "Left")
        .attr("r", 3.5)
        .attr("cx", function(d) { return x(d.Age); })
        .attr("cy", function(d) { return y(d.normL_volume) ; })
        .style("fill", d3.rgb(215,183,219));



    svg.selectAll(".dot")
        .data(data)
        .enter().append("circle")
        .attr("class", "Right")
        .attr("r", 3.5)
        .attr("cx", function(d) { return x(d.Age); })
        .attr("cy", function(d) { return y(d.normR_volume) ; })
        .style("fill", d3.rgb(168,222,139));


});


  // ** Update data section (Called from the onclick)
  function Left() {
      // Get the data again
      d3.csv("dataALL.csv", function(error, data) {
        if (error) throw error;
     data.forEach(function(d) {

      d.Age = +d.Age;
      d.normL_volume = +d.normL_volume;
      d.normR_volume = +d.normR_volume;
      d.normTot_volume = +d.normTot_volume;
    });
    x.domain(d3.extent(data, function(d) { return  d.Age; })).nice();
    y.domain(d3.extent(data, function(d) { return d.normTot_volume; })).nice();


        // Select the section we want to apply our changes to
        var svg = d3.select("body").transition();
      // Make the changes
    svg.selectAll("circle")
        .attr("class", "Left")
        .duration(750)
        .attr("r", 3.5)
        .attr("cx", function(d) { return x(d.Age); })
        .attr("cy", function(d) { return y(d.normL_volume) ; })
        .style("fill", d3.rgb(215,183,219));


        // svg.select("x axis") // change the x axis
        // .duration(750)
        // .call(x);
        // svg.select("y axis") // change the y axis
        // .duration(750)
        // .call(y);



      });
  }



  // ** Update data section (Called from the onclick)
  function Right() {
      // Get the data again
      d3.csv("dataALL.csv", function(error, data) {
        if (error) throw error;
        data.forEach(function(d) {

          d.Age = +d.Age;
          d.normL_volume = +d.normL_volume;
          d.normR_volume = +d.normR_volume;
          d.normTot_volume = +d.normTot_volume;
        });
    x.domain(d3.extent(data, function(d) { return  d.Age; })).nice();
    y.domain(d3.extent(data, function(d) { return d.normTot_volume; })).nice();

        // Select the section we want to apply our changes to
    var svg = d3.select("body").transition();
    svg.selectAll("circle")
        .duration(750)
        .attr("class", "Right")
        .attr("r", 3.5)
        .attr("cx", function(d) { return x(d.Age); })
        .attr("cy", function(d) { return y(d.normR_volume) ; })
        .style("fill", d3.rgb(168,222,139));


        // svg.select("x axis") // change the x axis
        // .duration(750)
        // .call(x);
        // svg.select("y axis") // change the y axis
        // .duration(750)
        // .call(y);

      });
  }


  // ** Update data section (Called from the onclick)
  function showTotal() {
      // Get the data again
      d3.csv("dataALL.csv", function(error, data) {

        if (error) throw error;
    data.forEach(function(d) {

      d.Age = +d.Age;
      d.normL_volume = +d.normL_volume;
      d.normR_volume = +d.normR_volume;
      d.normTot_volume = +d.normTot_volume;
    });
    x.domain(d3.extent(data, function(d) { return  d.Age; })).nice();
    y.domain(d3.extent(data, function(d) { return d.normTot_volume; })).nice();

    var svg = d3.select("body").transition();
    svg.selectAll("circle")
        .duration(750)
        .attr("class", "Total")
        .attr("r", 3.5)
        .attr("cx", function(d) { return x(d.Age); })
        .attr("cy", function(d) { return y(d.normTot_volume) ; })
        .style("fill", d3.rgb(241,164,138));

        // svg.select("x axis") // change the x axis
        // .duration(750)
        // .call(x);
        // svg.select("y axis") // change the y axis
        // .duration(750)
        // .call(y);

      });
  }

  function Reset() {
    
    d3.csv("dataALL.csv", function(error, data) {

    if (error) throw error;

    data.forEach(function(d) {

        d.Age = +d.Age;
        d.normL_volume = +d.normL_volume;
        d.normR_volume = +d.normR_volume;
        d.normTot_volume = +d.normTot_volume;
      });
      x.domain(d3.extent(data, function(d) { return  d.Age; })).nice();
      y.domain(d3.extent(data, function(d) { return d.normTot_volume; })).nice();


      // // Add the x-axis.
      // svg.append("g")
      //     .attr("class", "x axis")
      //     .attr("transform", "translate(0," + height + ")")
      //     .call(d3.svg.axis().scale(x).orient("bottom"))
      //     .style("fill", "black");

      // // Add the y-axis.
      // svg.append("g")
      //     .attr("class", "y axis")
      //     .call(d3.svg.axis().scale(y).orient("left"))
      //     .style("fill", "black");;

    d3.select("Left").remove();
    var svg = d3.select("body").transition();

    svg.selectAll("circle")
        .attr("class", "Left")
        .duration(750)
        .attr("r", 3.5)
        .attr("cx", function(d) { return x(d.Age); })
        .attr("cy", function(d) { return y(d.normL_volume) ; })
        .style("fill", d3.rgb(215,183,219));

    svg.selectAll("circle")
        .duration(750)
        .attr("class", "Right")
        .attr("r", 3.5)
        .attr("cx", function(d) { return x(d.Age); })
        .attr("cy", function(d) { return y(d.normR_volume) ; })
        .style("fill", d3.rgb(168,222,139));
  });
}

</script>
