<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

/*.point {
  stroke: #000;
}*/

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<div id="option">
    <input name="ToggleButton" 
           type="button" 
           value="Left hippo" 
           onclick="Left()" />
    <input name="ToggleButton" 
           type="button" 
           value="Right hippo" 
           onclick="Right()" />
    <input name="ToggleButton" 
           type="button" 
           value="Show total Volume" 
           onclick="showTotal()" />

</div>
<div>
      <input name="ToggleButton" 
           type="button" 
           value="Regression ON" 
           onclick="RegrON()" />
      <input name="ToggleButton" 
           type="button" 
           value="Regression OFF" 
           onclick="RegrOFF()" />
</div>
<script>


var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


  // ** Update data section (Called from the onclick)

  d3.csv("dataALL.csv", function(error, data) {


    //     // Cleans up null entries
    // Array.prototype.clean = function(deleteValue) {
    //   for (var i = 0; i < this.length; i++) {
    //     if (this[i] == deleteValue) {         
    //       this.splice(i, 1);
    //       i--;
    //     }
    //   }
    //   return this;
    // };

    if (error) throw error;

    data.forEach(function(d) {

      d.Age = +d.Age;
      d.normL_volume = +d.normL_volume;
      d.normR_volume = +d.normR_volume;
      d.normTot_volume = +d.normTot_volume;
    });
    x.domain(d3.extent(data, function(d) { return  d.Age; })).nice();
    y.domain(d3.extent(data, function(d) { return d3.max(d.normTot_volume); })).nice();


    // Add the x-axis.
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.svg.axis().scale(x).orient("bottom"));

    // Add the y-axis.
    svg.append("g")
        .attr("class", "y axis")
        .call(d3.svg.axis().scale(y).orient("left"));


    svg.selectAll(".dot")
        .data(data)
        .enter().append("circle")
        .attr("class", "Left")
        .attr("r", 4.5)
        .attr("cx", function(d) { return x(d.Age); })
        .attr("cy", function(d) { return y(d.normL_volume) ; })
        .style("fill", function(d) { return color(d.Event); });


});


  // ** Update data section (Called from the onclick)
  function Left() {
      // Get the data again
      d3.csv("dataALL.csv", function(error, data) {
        if (error) throw error;
     data.forEach(function(d) {

      d.Age = +d.Age;
      d.normL_volume = +d.normL_volume;
      d.normR_volume = +d.normR_volume;
      d.normTot_volume = +d.normTot_volume;
    });
    x.domain(d3.extent(data, function(d) { return  d.Age; })).nice();
    y.domain(d3.extent(data, function(d) { return d3.max(d.normTot_volume); })).nice();


        // Select the section we want to apply our changes to
        var svg = d3.select("body").transition();
      // Make the changes
    svg.selectAll(".dot")
        // .data(data)
        // .enter().append("circle")
        .attr("class", "Left")
        .attr("r", 4.5)
        .attr("cx", function(d) { return x(d.Age); })
        .attr("cy", function(d) { return y(d.normL_volume) ; })
        .style("fill", "red");


                svg.select("x axis") // change the x axis
            .duration(750)
            .call(x);
        svg.select("y axis") // change the y axis
            .duration(750)
            .call(y);



      });
  }





  // ** Update data section (Called from the onclick)
  function Right() {
      // Get the data again
      d3.csv("dataALL.csv", function(error, data) {
        if (error) throw error;
    data.forEach(function(d) {

      d.Age = +d.Age;
      d.normL_volume = +d.normL_volume;
      d.normR_volume = +d.normR_volume;
      d.normTot_volume = +d.normTot_volume;
    });
    x.domain(d3.extent(data, function(d) { return  d.Age; })).nice();
    y.domain(d3.extent(data, function(d) { return d3.max(d.normTot_volume); })).nice();

        // Select the section we want to apply our changes to
        var svg = d3.select("body").transition();
    svg.selectAll(".dot")
        // .data(data)
        // .enter().append("circle")
        .attr("class", "Right")
        .attr("r", 4.5)
        .attr("cx", function(d) { return x(d.Age); })
        .attr("cy", function(d) { return y(d.normL_volume) ; })
        .style("fill", "orange");



                    svg.select("x axis") // change the x axis
            .duration(750)
            .call(x);
        svg.select("y axis") // change the y axis
            .duration(750)
            .call(y);

      });
  }


  // ** Update data section (Called from the onclick)
  function showTotal() {
      // Get the data again
      d3.csv("dataALL.csv", function(error, data) {

        if (error) throw error;
    data.forEach(function(d) {

      d.Age = +d.Age;
      d.normL_volume = +d.normL_volume;
      d.normR_volume = +d.normR_volume;
      d.normTot_volume = +d.normTot_volume;
    });
    x.domain(d3.extent(data, function(d) { return  d.Age; })).nice();
    y.domain(d3.extent(data, function(d) { return d3.max(d.normTot_volume); })).nice();


        // Select the section we want to apply our changes to
        var svg = d3.select("body").transition();
      // Make the changes
    svg.selectAll(".dot")
        .data(data)
        .enter().append("circle")
        .attr("class", "Left")
        .attr("r", 4.5)
        .attr("cx", function(d) { return x(d.Age); })
        .attr("cy", function(d) { return y(d.normL_volume) ; })
        .style("fill", "green");

        svg.select("x axis") // change the x axis
            .duration(750)
            .call(d3.svg.axis().scale(x).orient("bottom"));
        svg.select("y axis") // change the y axis
            .duration(750)
            .call(d3.svg.axis().scale(y).orient("left"));

      });
  }

</script>
</body>
