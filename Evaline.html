<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

/*.point {
  stroke: #000;
}*/

</style>
<body>
<div id="option">
    <input name="updateButton" 
           type="button" 
           value="Toggle between left and right hipp values" 
           onclick="updateData()" />
    <input name="updateButton" 
           type="button" 
           value="Show total Volume" 
           onclick="showTotal()" />

</div>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var r= ["#17becf", "#bcbd22","#7f7f7f" ,  "#e377c2",  "#bcbd22"];
var z=d3.scale.ordinal().range(r); 

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


d3.csv("dataALL.csv", function(error, data) {
  if (error) throw error;

  // Compute the series names ("y1", "y2", etc.) from the loaded CSV.
  var seriesNames = d3.keys(data[0])
      .filter(function(d) { return d !== 'Subject'; })
      // .sort();

  // Map the data to an array of arrays of {x, y} tuples.
  var series = seriesNames.map(function(series) {
    return data.map(function(d) {
      // return {x: d['Subject'] = +d['Subject'], y: +d[series]};
      return {x: d['Subject'] = +d['Subject'], y: d['normL_volume'] = +d['normL_volume']};
    });
  });


  // Compute the scales’ domains.
  // x.domain(d3.extent(d3.merge(series), function(d) { return d.x; })).nice();
  x.domain([0,series[0].length]);
  y.domain(d3.extent(d3.merge(series), function(d) { return d.y; })).nice();

  // Add the x-axis.
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.svg.axis().scale(x).orient("bottom"));

  // Add the y-axis.
  svg.append("g")
      .attr("class", "y axis")
      .call(d3.svg.axis().scale(y).orient("left"));

  // Add the points!
  svg.selectAll(".series")
      .data(series)
    .enter().append("g")
      .attr("class", "series")
      .style("fill", "gray")
    .selectAll(".point")
      .data(function(d) { return d; })
    .enter().append("circle")
      .attr("class", "point")
      .attr("r", 3.5)
      .attr("cx", function(d) { return x(d.x); })
      .attr("cy", function(d) { return y(d.y); });
});

  // ** Update data section (Called from the onclick)
  function updateData() {

      // Get the data again
      d3.csv("dataALL.csv", function(error, data) {
        if (error) throw error;
        // Compute the series names ("y1", "y2", etc.) from the loaded CSV.
        var seriesNames = d3.keys(data[0])
            .filter(function(d) { return d !== 'Subject'; })
        // Map the data to an array of arrays of {x, y} tuples.
        var series = seriesNames.map(function(series) {
          return data.map(function(d) {
            return {x: d['Subject'] = +d['Subject'], y: d['normR_volume'] = +d['normR_volume']};
          });
        });

        // Compute the scales’ domains.
        x.domain([0,series[0].length]);
        y.domain(d3.extent(d3.merge(series), function(d) { return d.y; })).nice();

        // Select the section we want to apply our changes to
        var svg = d3.select("body").transition();
      // Make the changes
          svg.select(".series")   // change the line
            .duration(750)
            .style("fill", "red")
            .selectAll(".point")
            .attr("r", 3.5)
            .attr("cx", function(d) { return x(d.x); })
            .attr("cy", function(d) { return y(d.y); });

          svg.select(".x") // change the x axis
              .duration(750)
              .call(x);
          svg.select(".y") // change the y axis
              .duration(750)
              .call(y);

      });
  }
  // ** Update data section (Called from the onclick)
  function showTotal() {

      // Get the data again
      d3.csv("dataALL.csv", function(error, data) {
        if (error) throw error;
        // Compute the series names ("y1", "y2", etc.) from the loaded CSV.
        var seriesNames = d3.keys(data[0])
            .filter(function(d) { return d !== 'Subject'; })
        // Map the data to an array of arrays of {x, y} tuples.
        var series = seriesNames.map(function(series) {
          return data.map(function(d) {
            return {x: d['Subject'] = +d['Subject'], y: d['normTot_volume'] = +d['normTot_volume']};
          });
        });

        // Compute the scales’ domains.
        x.domain([0,series[0].length]);
        y.domain(d3.extent(d3.merge(series), function(d) { return d.y; })).nice();

        // Select the section we want to apply our changes to
        var svg = d3.select("body").transition();
      // Make the changes
          svg.select(".series")   // change the line
            .duration(750)
            .style("fill", "pink")
            .selectAll(".point")
            .attr("r", 3.5)
            .attr("cx", function(d) { return x(d.x); })
            .attr("cy", function(d) { return y(d.y); });

          svg.select(".x") // change the x axis
              .duration(750)
              .call(x);
          svg.select(".y") // change the y axis
              .duration(750)
              .call(y);

      });
  }

</script>
</body>
